{% extends "template.html" %}
{% block conteudo %}
    <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Treinamento</a>

    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for treinamento in treinamentos %}
                        <tr>
                            <td>{{ treinamento.nome }}</td>
                            <td>{{ treinamento.categoria }}</td>
                            <td>{{ treinamento.console }}</td>
                            <td>
                                <a href="{{ url_for('editar', id=treinamento.id) }}">Editar</a>
                                <a href="{{ url_for('deletar', id=treinamento.id) }}">Deletar</a>
                            </td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
